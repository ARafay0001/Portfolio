<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Particles with Blur</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    /* ðŸ”® Frosted blur overlay */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(1.5px);
      background: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="blur-overlay"></div>

  <script>
    // ------------------ PARTICLE BACKGROUND ------------------
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth || document.documentElement.clientWidth;
      height = canvas.height = window.innerHeight || document.documentElement.clientHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const mouse = { x: null, y: null };
    window.addEventListener("mousemove", (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
    });
    window.addEventListener("mouseout", () => {
      mouse.x = null;
      mouse.y = null;
    });

    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
    const numParticles = isMobile ? 50 : 80;
    const connectDist = 100;
    const attractRadius = 100;
    const attractStrength = 0.03;

    let particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.6;
        this.vy = (Math.random() - 0.5) * 0.6;
        this.size = Math.random() * 2 + 1;
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;

        // bounce edges
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;

        // soft attraction
        if (mouse.x && mouse.y) {
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < attractRadius) {
            this.x += dx * attractStrength * (1 - dist / attractRadius);
            this.y += dy * attractStrength * (1 - dist / attractRadius);
          }
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,255,136,0.9)";
        ctx.shadowBlur = isMobile ? 5 : 15;
        ctx.shadowColor = "#00ff88";
        ctx.fill();
      }
    }

    function init() {
      particles = [];
      for (let i = 0; i < numParticles; i++) particles.push(new Particle());
    }

    function connect() {
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < connectDist) {
            const opacity = 1 - dist / connectDist;
            ctx.beginPath();
            ctx.strokeStyle = `rgba(0,255,136,${opacity * 0.4})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        p.move();
        p.draw();
      }
      connect();
      requestAnimationFrame(animate);
    }

    window.onload = () => {
      init();
      animate();
    };
  </script>
</body>
</html>
